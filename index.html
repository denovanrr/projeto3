<!DOCTYPE html>
<html lang="pt-br">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crie seu evento</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Archivo:wght@600;700&family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
    <div class="page">
        <header>
          <h1>Crie e compartilhe seu evento.</h1>  
          <p>O primeiro passo, é preencher esse <br>
             formulário de inscrição.</p>
        </header>
        <form id="form">
            <fieldset>
                <div class="fieldset-wrapper">

                    <legend>Informações do evento </legend>
                    
                    <div class="input-wrapper">
                        <label for="event-title">Título do evento <span>(mínimo 8 caracteres)</span></label>
                        <input type="text" id="event-title" required />
                    </div>
    
                    <div class="input-wrapper">
                        <label for="event-url">Link do evento <span>(comece com https://)</span></label>
                        <input type="url" id="event-url"required />
                    </div>
    
                    <div class="input-wrapper">
                        <label for="event-whatsapp">whatsapp <span>(apenas números)</span></label>
                        <input type="number" id="event-whatsapp"required />
                    </div>
                    
                    <div class="input-wrapper">
                        <label for="event-info">Informações do evento</label>
                        <textarea id="event-info"required></textarea>

                    </div>

                    <div class="input-wrapper">
                        <label for="event-category">Categoria</label>
                        <select id="event-category"required>
                            <option value="live">live</option>
                            <option value="Podcast">Podcast</option>
                            <option value="mentorship">mentorship</option>
                        </select>
                    </div>
                </div>  
            </fieldset>
            
            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Privacidade </legend>
                

                    <div class="input-wrapper">
                    <label for="event-email">gmail do Admin <span>(digite um email existente)</span></label>
                    <input type="email" id="event-email"required />
                    </div>

                    <div class="input-wrapper">
                    <label for="event-password">senha de acesso dos participantes<span>(mínimo 8 caracteres)</span></label>
                    <input type="password" id="event-password"required />
                    </div>

                    <div class="checkbox-wrapper">
                        <label for="event-private">evento privado</label>
                        <input type="checkbox" id="event-private"required />
                    </div>

                </div>
            </fieldset>

            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Dia e hora </legend>
                    <div class="col-3">
                    <div class="input-wrapper">
                        <label for="event-date">Data</label>
                        <input type="date" id="event-date" required/>
                    </div>
                    <div class="input-wrapper">
                        <label for="event-start">Das</label>
                        <input type="time" id="event-startrequired" required/>
                    </div>
                    <div class="input-wrapper">
                        <label for="event-end">Até</label>
                        <input type="time" id="event-end"required />
                    </div>
                </div>
            </div>
            </fieldset>
            
            
            
        </form>
        <footer>
            <input class="button" type="submit" form="form" value="salvar evento"> 
        </footer>
    </div>
</body>
</html>
